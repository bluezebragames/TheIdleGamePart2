<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/ttg.css">
	<script type="text/javascript" src="js/main.js"></script>
	<title>Twitch The Game</title>
</head>
<body>
	<div id="topbar">
		<div><a href="http://bluezebragames.github.io/2048">Check out our clone of 2048!</a></div>
	</div>
	<div id="game">
		<div id="leftpanel" class="game">
			<div id="greeting" onclick="Game.newName()"></div>
			<canvas id="leftCanvas" style"z-order: 5;"></canvas>
			<div id="words"></div>
			<div id="wordsps"></div>
			<div id="wordspclick"></div>
			<div id="wordscombined"></div>
		</div>
		<div id="middlepanel" class="game"><div id="middiv"></div><div id="middiv2"></div><span id="save"></span></div>
		<div id="rightpanel" class="game">
			<button>"Mute"</button>
			<button onclick="Game.importSave()">Load save!</button>
			<button onclick="Game.exportSave()">Export save!</button>
			<button onclick="Game.reset(true)">HARD RESET</button>
			
		</div>
		<div id="tooltip" onmouseout="Game.tooltip.hide"></div>
	</div>
</body>
</html>
